version: '3.8'

services:
  # Test Database
  postgres:
    image: postgres:15-alpine
    container_name: remotehire_test_postgres
    environment:
      POSTGRES_DB: test_remotehire
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend for Testing
  backend:
    build:
      context: ./remotehire_backend
      dockerfile: Dockerfile
    container_name: remotehire_test_backend
    environment:
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: test_remotehire
      DB_USER: test_user
      DB_PASSWORD: test_password
      DB_HOST: postgres
      DB_PORT: 5432
      DEBUG: "True"
      SECRET_KEY: test-secret-key
      USE_S3: "False"
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: python manage.py runserver 0.0.0.0:8000

  # Frontend for Testing
  frontend:
    build:
      context: ./remotehire-frontend
      dockerfile: Dockerfile
    container_name: remotehire_test_frontend
    ports:
      - "5174:5173"
    depends_on:
      - backend
