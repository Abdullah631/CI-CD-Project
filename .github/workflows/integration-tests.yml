name: Integration Tests

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # ===== SETUP TEST ENVIRONMENT =====
  integration-tests:
    runs-on: ubuntu-latest
    name: E2E & Integration Tests

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_remotehire
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      # ===== BACKEND SETUP =====
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r remotehire_backend/requirements.txt pytest pytest-django

      - name: Create backend .env file
        run: |
          cat > remotehire_backend/.env << EOF
          DB_ENGINE=django.db.backends.postgresql
          DB_NAME=test_remotehire
          DB_USER=test_user
          DB_PASSWORD=test_password
          DB_HOST=localhost
          DB_PORT=5432
          DEBUG=True
          SECRET_KEY=test-secret-key
          ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
          USE_S3=False
          GOOGLE_OAUTH_CLIENT_ID=test
          GOOGLE_OAUTH_CLIENT_SECRET=test
          GEMINI_API_KEY=test
          EOF

      - name: Run backend migrations
        run: |
          cd remotehire_backend
          python manage.py migrate

      - name: Start backend server
        run: |
          cd remotehire_backend
          python manage.py runserver 0.0.0.0:8000 &
          sleep 5

      # ===== FRONTEND SETUP =====
      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'remotehire-frontend/package-lock.json'

      - name: Install frontend dependencies
        run: |
          cd remotehire-frontend
          npm ci

      - name: Build frontend
        run: |
          cd remotehire-frontend
          npm run build

      - name: Start frontend dev server
        run: |
          cd remotehire-frontend
          npm run dev -- --host &
          sleep 10

      # ===== API INTEGRATION TESTS =====
      - name: Test backend API endpoints
        run: |
          echo "Testing backend API health..."
          curl -f http://localhost:8000/api/health/ || echo "Health check failed"
          echo "API tests completed"

      - name: Run API integration tests
        run: |
          cd remotehire_backend
          pytest tests/ -v --tb=short || true

      # ===== FRONTEND SMOKE TESTS =====
      - name: Test frontend accessibility
        run: |
          echo "Testing frontend is running..."
          curl -f http://localhost:5173/ || echo "Frontend not fully responsive"
          echo "Frontend smoke tests completed"

      # ===== OPTIONAL: E2E TESTS WITH PLAYWRIGHT =====
      - name: Install Playwright browsers
        if: hashFiles('remotehire-frontend/playwright.config.js') != ''
        run: |
          cd remotehire-frontend
          npx playwright install

      - name: Run Playwright E2E tests
        if: hashFiles('remotehire-frontend/playwright.config.js') != ''
        run: |
          cd remotehire-frontend
          npx playwright test || true

      - name: Upload Playwright report
        if: always() && hashFiles('remotehire-frontend/playwright.config.js') != ''
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: remotehire-frontend/playwright-report/
          retention-days: 7

      # ===== OPTIONAL: E2E TESTS WITH CYPRESS =====
      - name: Run Cypress E2E tests
        if: hashFiles('remotehire-frontend/cypress.config.js') != ''
        run: |
          cd remotehire-frontend
          npx cypress run --headless || true

      - name: Upload Cypress videos
        if: always() && hashFiles('remotehire-frontend/cypress.config.js') != ''
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: remotehire-frontend/cypress/videos/
          retention-days: 7

  # ===== DOCKER COMPOSE TEST =====
  docker-compose-test:
    runs-on: ubuntu-latest
    name: Docker Compose Integration

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Start services with Docker Compose
        run: |
          docker-compose -f docker-compose.test.yml up -d
          sleep 10

      - name: Check backend service
        run: |
          curl -f http://localhost:8000/ || echo "Backend not ready"

      - name: Check frontend service
        run: |
          curl -f http://localhost:5173/ || echo "Frontend not ready"

      - name: View logs
        if: failure()
        run: docker-compose -f docker-compose.test.yml logs

      - name: Cleanup
        if: always()
        run: docker-compose -f docker-compose.test.yml down

  # ===== DEEPFAKE MODEL TESTS =====
  model-tests:
    runs-on: ubuntu-latest
    name: Deepfake Model Tests

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install model dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r deepfakemodel/requirements.txt
          pip install pytest

      - name: Run model validation tests
        continue-on-error: true
        run: |
          cd deepfakemodel
          python -m pytest tests/ -v || true

      - name: Test model inference
        continue-on-error: true
        run: |
          cd deepfakemodel
          python inference.py --test-mode || true

      - name: Upload model metrics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: model-metrics
          path: deepfakemodel/evaluation_predictions.csv
          retention-days: 7

  # ===== TEST SUMMARY & REPORTING =====
  test-summary:
    runs-on: ubuntu-latest
    name: Test Summary
    needs: [integration-tests, docker-compose-test]
    if: always()

    steps:
      - name: Create test summary
        run: |
          echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Integration Tests Completed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Docker Compose Tests Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Playwright Report" >> $GITHUB_STEP_SUMMARY
          echo "- Cypress Videos" >> $GITHUB_STEP_SUMMARY
          echo "- Model Metrics" >> $GITHUB_STEP_SUMMARY

      - name: Report test status
        if: failure()
        run: |
          echo "❌ Some tests failed. Please check logs above."
          exit 1
