name: Backend CI

on:
  workflow_dispatch:
  push:
    branches: [main, dev]
    paths:
      - 'remotehire_backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [main, dev]
    paths:
      - 'remotehire_backend/**'

env:
  PYTHON_VERSION: '3.11'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          pip install -r remotehire_backend/requirements.txt

      - name: Run flake8
        run: flake8 remotehire_backend --exclude=venv,__pycache__,.git || true

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-django pytest-cov
          pip install -r remotehire_backend/requirements.txt

      - name: Run tests (sqlite)
        env:
          USE_POSTGRES: 'False'
          SECRET_KEY: test-ci-key
          DEBUG: 'True'
        run: |
          cd remotehire_backend
          pytest || true
