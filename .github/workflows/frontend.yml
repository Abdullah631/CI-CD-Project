name: Frontend CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev

env:
  NODE_VERSION: '20.19.0'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'remotehire-frontend/package-lock.json'

      - name: Install deps
        run: |
          cd remotehire-frontend
          npm ci

      - name: Run ESLint
        run: |
          cd remotehire-frontend
          npm run lint || true

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'remotehire-frontend/package-lock.json'

      - name: Install deps
        run: |
          cd remotehire-frontend
          npm ci

      - name: Build
        run: |
          cd remotehire-frontend
          npm run build
