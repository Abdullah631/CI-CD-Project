name: Frontend CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ toLower(format('{0}-frontend', github.repository)) }}
  NODE_VERSION: '20.19.0'

jobs:
  # ===== LINTING & CODE QUALITY =====
  lint:
    runs-on: ubuntu-latest
    name: Lint & Code Quality

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'remotehire-frontend/package-lock.json'

      - name: Install dependencies
        run: |
          cd remotehire-frontend
          npm ci

      - name: Run ESLint
        run: |
          cd remotehire-frontend
          npm run lint || true

      - name: Check code formatting
        run: |
          cd remotehire-frontend
          npx prettier --check src/ || true

  # ===== BUILD =====
  build:
    runs-on: ubuntu-latest
    name: Build & Test
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'remotehire-frontend/package-lock.json'

      - name: Install dependencies
        run: |
          cd remotehire-frontend
          npm ci

      - name: Build project
        run: |
          cd remotehire-frontend
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: remotehire-frontend/dist/
          retention-days: 5

      - name: Check build size
        run: |
          cd remotehire-frontend
          du -sh dist/
          echo "Build completed successfully"

  # ===== SECURITY SCANNING =====
  security:
    runs-on: ubuntu-latest
    name: Security Scan
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'remotehire-frontend/package-lock.json'

      - name: Install dependencies
        run: |
          cd remotehire-frontend
          npm ci

      - name: Run npm audit
        continue-on-error: true
        run: |
          cd remotehire-frontend
          npm audit --audit-level=moderate

      - name: Run Snyk security scan
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          cd remotehire-frontend
          npm install -g snyk
          snyk test || true

  # ===== UNIT TESTS (when available) =====
  test:
    runs-on: ubuntu-latest
    name: Unit Tests
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'remotehire-frontend/package-lock.json'

      - name: Install dependencies
        run: |
          cd remotehire-frontend
          npm ci

      - name: Run tests
        continue-on-error: true
        run: |
          cd remotehire-frontend
          npm test -- --coverage || true

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v3
        with:
          flags: frontend
          name: frontend-coverage

  # ===== LIGHTHOUSE AUDIT (Optional) =====
  lighthouse:
    runs-on: ubuntu-latest
    name: Lighthouse Audit
    needs: build
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: remotehire-frontend/dist/

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v9
        with:
          configPath: 'remotehire-frontend/lighthouserc.json'
          runs: 3

  # ===== DOCKER BUILD =====
  docker-build:
    runs-on: ubuntu-latest
    name: Build Docker Image
    needs: [build, security]
    if: success()

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./remotehire-frontend
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  # ===== DEPLOY TO S3 (Staging) =====
  deploy-staging:
    runs-on: ubuntu-latest
    name: Deploy to S3 Staging
    needs: docker-build
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: remotehire-frontend/dist/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3 (Staging)
        run: |
          aws s3 sync remotehire-frontend/dist/ \
            s3://${{ secrets.S3_STAGING_BUCKET }}/staging/ \
            --delete

      - name: Invalidate CloudFront (Staging)
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_STAGING_ID }} \
            --paths "/*"

      - name: Notify deployment
        run: echo "✅ Frontend deployed to staging S3 bucket"

  # ===== DEPLOY TO S3 (Production) =====
  deploy-production:
    runs-on: ubuntu-latest
    name: Deploy to S3 Production
    needs: docker-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    environment:
      name: production
      url: https://remotehire.io

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: remotehire-frontend/dist/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3 (Production)
        run: |
          aws s3 sync remotehire-frontend/dist/ \
            s3://${{ secrets.S3_PRODUCTION_BUCKET }}/production/ \
            --delete \
            --cache-control "max-age=31536000,immutable"

      - name: Invalidate CloudFront (Production)
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_PRODUCTION_ID }} \
            --paths "/*"

      - name: Create deployment record
        uses: chrnorm/deployment-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: production
          production-environment: true

      - name: Notify deployment
        run: echo "✅ Frontend deployed to production S3 bucket"
